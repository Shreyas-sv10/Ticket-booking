<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | EventEase</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e293b, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1e293b;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
    }

    .container h2 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 25px;
      font-size: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      color: #e2e8f0;
      font-size: 16px;
    }

    input {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: #334155;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background: #475569;
    }

    .btn {
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0ea5e9;
      color: white;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #cbd5e1;
    }

    .register-link a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: #f87171;
      font-size: 14px;
    }

    .success {
      color: #34d399;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login to Your Account</h2>
    <form method="POST" action="php/login.php">
      <div>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <div id="loginMessage" class="error"></div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

</body>
      </html>
